<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Bengaluru Watershed</title>

    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" href="map-style.css">

    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <!--shoelace-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"></script>

    <!--GSAPP for transitions-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>



    

</head>
<body>

    <div id="menu-container">
        <sl-details open="false">
            <sl-icon slot="summary" name="layers"></sl-icon>
            <div id="layer-list"></div>
            <div id="dem-opacity-container" style="display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd; padding-left: 5px; padding-right: 5px;">
                <div style="margin-bottom: 8px; font-family: 'Open Sans', sans-serif; font-size: 14px; color: #333;">Opacity</div>
                <sl-range id="dem-opacity-slider" min="0" max="100" value="100"></sl-range>
            </div>
        </sl-details>
    </div>
    
    <div id="background"></div>
    <div id="map"></div>
    <div id="panel">
            <sl-details id="dem-detail" summary="DEM">
                    <p>Represents lakes and water bodies in the watershed.</p>
            </sl-details>

            <sl-details id="valleys-detail" summary="Valleys">
                    <p>Highlights natural valleys and flow corridors.</p>
            </sl-details>
            
            <sl-details id="lakes-detail" summary="Lakes">
                    <p>Highlights natural valleys and flow corridors.</p>
            </sl-details>

            <sl-details id="drains-detail" summary="Primary Drains">
              <p>Shows the main drainage network in the study area.</p>
            </sl-details>
          
            <sl-details id="secondary-drains-detail" summary="Secondary Drains">
              <p>Displays secondary drainage paths connected to the main network.</p>
            </sl-details>
    </div>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
    <!-- Your JS -->
    <script src="map-script.js"></script>

</body>
</html>
